<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts â™¥ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;800;900&display=swap" rel="stylesheet">


  <style>
    body {
    background: #fff;
    margin: 0;
    }

    .title {
      font-family: 'Inter Tight';
    }

    .title p {
      font-size: 1.2rem;
      text-shadow: 3px 3px 5px black;
      font-family: 'Inter Tight';
      text-transform: uppercase;
      background-color: rgb(0,0,0);
      padding: 10px;
    }

    .wrapper {
    animation: scroll 450s linear infinite;
    background: url("img/ps-img-ge.png"), rgba(255,255,255, 0.6);
    color: #eee;
    height: 100vh;
    min-width: 360px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    perspective-origin: 50% 50%;
    text-align: center;

    }

    @keyframes scroll {
     100%{
      background-position:0px -3000px;

    }
  }
    @media (prefers-reduced-motion) {
    .wrapper {
      animation: scroll 200s linear infinite;
    }
    }

    @media (max-width: 425px) {
      .title {
        width: 250px;
      }

       .title img {
        width: 150px;
      }
    }

  </style>
</head>

<body id="body">

  <article class="wrapper">
    <div class="title">
      <img src="img/logo-4.png"/>
      <p>The Laboratory of<br>
      Mucosal Immunology</p>
    </div>
  </article>


</body>
</html>
