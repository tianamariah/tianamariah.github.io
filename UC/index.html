<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="uc_styles.css">
<link href="https://fonts.googleapis.com/css?family=Arapey|Cormorant|Dynalight|Halant|Mate|Nanum+Myeongjo|Old+Standard+TT|Pompiere|Unica+One|Bowlby+One|Coda:800|Plaster|Poller+One" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  #outer {
    margin-top: 720px;
  }

  #main {
    color: white;
    text-align: center;
    font-family: 'Coda', cursive;
    text-transform: uppercase;
    letter-spacing: 8px;
    font-size: 72px;
    margin: 0 auto;
    max-width: 700px;
  }

  #cd {
    color: #FFFFFF;
    font-family: 'Plaster', cursive;
    font-size: 45px;
  }
</style>
  <body>
    <div class="container-fluid" id="outer">
      <div id="main">
        <h1>Universal Conspiracy</h1>
        <p id="cd"></p>
        <figure id="vidContainer">
          <video id="ucTeaserVid" onclick="showCtrls()" width="400" height="400" preload="metadata">
            <source src="uc_teaser.mp4" type="video/mp4">
            <source src="uc_teaser.webm" type="video/webm">
              <source src="uc_teaser.ogg" type="video/ogg">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="uc_teaser.webm">link to the video</a> instead.</p>
          </video>
        </figure>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

    /* Counter Starts */
    // Set the date we're counting down to
      var countDownDate = new Date("November 1, 2018").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("cd").innerHTML = ""+ days + " : " + hours + " : "
        + minutes + " : " + seconds + "" + "";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("cd").innerHTML = "EXPIRED";
        }
      }, 1000);

      /* Counter Ends */

      /* OnClick Video Controls will Display */

      function showCtrls() {
        document.getElementById("ucTeaserVid").controls = true;
      }

      /* OnClick ends */
    </script>
  </body>
</html>
