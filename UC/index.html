<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="uc_styles.css">
<link href="https://fonts.googleapis.com/css?family=Arapey|Cormorant|Dynalight|Halant|Mate|Nanum+Myeongjo|Old+Standard+TT|Pompiere|Unica+One|Bowlby+One|Coda:800|Plaster|Poller+One" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  #outer {
    margin-top: 720px;
  }

  #main {
    color: white;
    text-align: center;
    font-family: 'Coda', cursive;
    text-transform: uppercase;
    letter-spacing: 8px;
    font-size: 72px;
    margin: 0 auto;
    max-width: 700px;
  }

  #cd {
    color: #FFFFFF;
    font-family: 'Plaster', cursive;
    font-size: 45px;
  }
</style>
  <body>
    <div class="container-fluid" id="outer">
      <div id="main">
        <h1>Universal Conspiracy</h1>
        <p id="cd"></p>
        <figure id="vidContainer">
          <video id="ucTeaserVid" onclick="showCtrls()" width="400" height="400" preload="metadata" controls>
            <source src="uc_teaser.mp4" type="video/mp4">
            <source src="uc_teaser.webm" type="video/webm">
              <source src="uc_teaser.ogg" type="video/ogg">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="uc_teaser.webm">link to the video</a> instead.</p>
          </video>
          <ul id="video-controls" class="controls">
            <li><button id="playpause" type="button">Play/Pause</button></li>
            <li><button id="stop" type="button">Stop</button></li>
            <li class="progress">
              <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
              </progress>
            </li>
            <li><button id="mute" type="button">Mute/Unmute</button></li>
            <li><button id="volinc" type="button">Vol+</button></li>
            <li><button id="voldec" type="button">Vol-</button></li>
            <li><button id="fs" type="button">Fullscreen</button></li>
          </ul>
        </figure>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

    //Check if browser supports vid
    var supportsVideo = !!document.createElement('video').canPlayType;
      if (supportsVideo) {
         // set up custom controls
         // ...
      }

      //Setting Custom Controls
      var videoContainer = document.getElementById('videoContainer');
      var video = document.getElementById('video');
      var videoControls = document.getElementById('video-controls');

      /* Disable default controls */
      // Hide the default controls
      video.controls = false;

      // Display the user defined video controls
      videoControls.style.display = 'block';

      // Variables for btns
      var playpause = document.getElementById('playpause');
      var stop = document.getElementById('stop');
      var mute = document.getElementById('mute');
      var volinc = document.getElementById('volinc');
      var voldec = document.getElementById('voldec');
      var progress = document.getElementById('progress');
      var progressBar = document.getElementById('progress-bar');
      var fullscreen = document.getElementById('fs');


      //Play/Pause
      playpause.addEventListener('click', function(e) {
        if (video.paused || video.ended) video.play();
        else video.pause();
      });

      //Stop
      stop.addEventListener('click', function(e) {
         video.pause();
         video.currentTime = 0;
         progress.value = 0;
      });

      //Mute
      mute.addEventListener('click', function(e) {
         video.muted = !video.muted;
      });

      //Volume
      volinc.addEventListener('click', function(e) {
         alterVolume('+');
      });
      voldec.addEventListener('click', function(e) {
         alterVolume('-');
      });

      var alterVolume = function(dir) {
        var currentVolume = Math.floor(video.volume * 10) / 10;
           if (dir === '+') {
              if (currentVolume < 1) video.volume += 0.1;
            }
           else if (dir === '-') {
              if (currentVolume > 0) video.volume -= 0.1;
            }
        }

    /* Counter Starts */
    // Set the date we're counting down to
      var countDownDate = new Date("November 1, 2018").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("cd").innerHTML = ""+ days + " : " + hours + " : "
        + minutes + " : " + seconds + "" + "";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("cd").innerHTML = "EXPIRED";
        }
      }, 1000);

      /* Counter Ends */

      /* OnClick Video Controls will Display */

      function showCtrls() {
        document.getElementById("ucTeaserVid").controls = true;
      }

      /* OnClick ends */
    </script>
  </body>
</html>
