<!doctype html>
<html lang="en">
  <head>
  	<!-- Required meta tags ♥ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Eight-2-Eight Vintage is an online vintage clothing store serving those who love vintage fashion.">
    <meta name="keywords" content="vintage clothing, 1990&#039;s vintage clothing, Eight-2-Eight vintage, new york city vintage clothing, brooklyn vintage clothing, vintage t-shirts, 1990&#039;s clothing, 1990&#039;s t-shirts, one of a kind vintage pieces,">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Barriecito|Comfortaa|Didact+Gothic|Gudea|Nanum+Gothic|Poiret+One|Russo+One&display=swap" rel="stylesheet">
    <title>EIGHT-2-EIGHT VINTAGE</title>
    <!-- Bootstrap CSS ♥ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet">
    <script src="js/828v.js" type="text/javascipt"></script>
    <!--  FontAwesome ♥ -->
    <script src="https://kit.fontawesome.com/a509e594dd.js"></script>
    <link href="828vs_styles.css" rel="stylesheet">
    <script>
    function ohm() {
      document.getElementById("myDropdown").style.display = "block";
      document.getElementById('shopBtn').style.display = "none";
      document.getElementById('homeBtn').style.display = "block";
    }

    function chm() {
      document.getElementById("myDropdown").style.display = "none";
      document.getElementById('shopBtn').style.display = "block";
      document.getElementById('homeBtn').style.display = "none";
    }
    </script>
  </head>

  <body id="body">
    <!-- Navbar Start ♥ -->
    <nav class="navbar">
      <a class="navbar-brand" href="#">EIGHT-2-EIGHT VINTAGE</a>
    </nav>
    <!-- Navbar End ♥ -->

    <!-- Promo Imgs Start ♥ -->
    <div id="promoVid"></div>
    <!-- Promo Imgs End ♥ -->

    <!-- Mobile Menu ♥ -->
    <div class="mobileMenu" id="homeMenu">
      <div id="myDropdown" class="dropdown-content" style="color: #000;">
          <div class="row">
            <div class="col">
              <a href="#">tops</a>
            </div>
            <div class="col">
              <a href="#">bottoms</a>
            </div>
            <div class="col">
              <a href="#">dresses</a>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <a href="#">shoes</a>
            </div>
            <div class="col">
              <a href="#">swim</a>
            </div>
            <div class="col">
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
          </div>
      </div>

      <span onClick="ohm();" style="margin-top: -4%; font-family: 'webfontregular'; color: #fff;"><h4 style="text-decoration: underline; width: 20%; background-color: #000; margin-left: auto; margin-right: auto;" id="shopBtn">shop</h4></span>
      <span onClick="chm();" style="color: #000; font-family: 'webfontregular';"><a href="#" style="color: #000;"><h4 style="text-decoration: underline; display: none; margin-top: 3%; width: 20%; background-color: #000; margin-left: auto; margin-right: auto;" id="homeBtn">home</h4></a></span>
    </div>
    <!-- Mobile Menu End ♥ -->

    <!-- Carousel Start ♥ -->
    <div id="carouselHomepage" class="carousel slide carousel-fade img-fluid" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/img2.jpg" class="d-block img-fluid" alt="carousel img 1" >
        </div>
        <div class="carousel-item">
          <img src="img/img3.jpg" class="d-block img-fluid" alt="carousel img 2">
        </div>
        <div class="carousel-item">
          <img src="img/img4.jpg" class="d-block img-fluid" alt="carousel img 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Carousel End ♥ -->


    <!-- Product Imgs Start ♥
    <div class="home_lead_menu container-fluid">
      <div class="row">
        <div class="col-sm">
          <img src="https://via.placeholder.com/200x280"/>
          <img src="https://via.placeholder.com/200x280"/>
        </div>

        <div class="col-sm">
          <img src="https://via.placeholder.com/200x280"/>
          <img src="https://via.placeholder.com/200x280"/>
        </div>
      </div>
    </div>
   Product Imgs End ♥ -->

    <!-- Socials Start ♥ --->
      <div class="mobileSocials">
        <a class="navbar-brand" href="#"><i class="fab fa-instagram fa-sm" style="background-color: #000;"></i></a>
        <a class="navbar-brand" href="#"><i class="fab fa-facebook-square fa-sm" style="background-color: #000;"></i></a>
        <a class="navbar-brand" href="#"><i class="fab fa-twitter-square fa-sm" style="background-color: #000;"></i></a>

    <!-- Socials End ♥ --->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
