<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <style>

     .center-align-img {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: 10% 26.66% 26.66% 26.66%  10%;
        column-gap: 1.5em;
        border: 1px solid;
      }

      #gallery-grid-1 { border-color: red; }
      #gallery-grid-2 { border-color: orange; }
      #gallery-grid-3 { border-color: purple; }
      #gallery-grid-4 { border-color: blue; }
      #gallery-grid-5 { border-color: green; }

      #gallery-grid-2,
      #gallery-grid-3,
      #gallery-grid-4,
      #gallery-grid-5 { display: none; }


    </style>
  </head>
  <body>
    <div>
      <div id="gallery-grid-1" class="gallery-grid">
        <div class="center-align-img"><img src="left-arrow.png" alt="" onclick="hideGalOneReverse()"></div>
        <div class="center-align-img"><img src="img-1.png" alt=""></div>
        <div class="center-align-img"><img src="img-2.png" alt=""></div>
        <div class="center-align-img"><img src="img-3.png" alt=""></div>
        <div class="center-align-img"><img src="right-arrow.png" alt="" onclick="hideGalOne()"></div>
      </div>

      <div id="gallery-grid-2" class="gallery-grid">
        <div class="center-align-img"><img src="left-arrow.png" alt="" onclick="hideGalTwoReverse()"></div>
        <div class="center-align-img"><img src="img-1.png" alt=""></div>
        <div class="center-align-img"><img src="img-2.png" alt=""></div>
        <div class="center-align-img"><img src="img-3.png" alt=""></div>
        <div class="center-align-img"><img src="right-arrow.png" alt="" onclick="hideGalTwo()"></div>
      </div>

      <div id="gallery-grid-3" class="gallery-grid">
        <div class="center-align-img"><img src="left-arrow.png" alt="" onclick="hideGalThreeReverse()"></div>
        <div class="center-align-img"><img src="img-1.png" alt=""></div>
        <div class="center-align-img"><img src="img-2.png" alt=""></div>
        <div class="center-align-img"><img src="img-3.png" alt=""></div>
        <div class="center-align-img"><img src="right-arrow.png" alt=""  onclick="hideGalThree()"></div>
      </div>

      <div id="gallery-grid-4" class="gallery-grid">
        <div class="center-align-img"><img src="left-arrow.png" alt="" onclick="hideGalFourReverse()"></div>
        <div class="center-align-img"><img src="img-1.png" alt=""></div>
        <div class="center-align-img"><img src="img-2.png" alt=""></div>
        <div class="center-align-img"><img src="img-3.png" alt=""></div>
        <div class="center-align-img"><img src="right-arrow.png" alt="" onclick="hideGalFour()"></div>
      </div>

      <div id="gallery-grid-5" class="gallery-grid">
        <div class="center-align-img"><img src="left-arrow.png" alt="" onclick="hideGalFiveReverse()"></div>
        <div class="center-align-img"><img src="img-1.png" alt=""></div>
        <div class="center-align-img"><img src="img-2.png" alt=""></div>
        <div class="center-align-img"><img src="img-3.png" alt=""></div>
        <div class="center-align-img"><img src="right-arrow.png" alt="" onclick="hideGalFive()"></div>
      </div>
    </div>
  </body>

  <script>

    const galOne = document.getElementById('gallery-grid-1');
    const galTwo = document.getElementById('gallery-grid-2');
    const galThree = document.getElementById('gallery-grid-3');
    const galFour = document.getElementById('gallery-grid-4');
    const galFive = document.getElementById('gallery-grid-5');

    console.log(galOne);

    function hideGalOne() {
      galOne.style.display = "none";
      galTwo.style.display = "grid";
    }

    function hideGalTwo() {
      galTwo.style.display = "none";
      galThree.style.display = "grid";
    }

    function hideGalThree() {
      galThree.style.display = "none";
      galFour.style.display = "grid";
    }

    function hideGalFour() {
      galFour.style.display = "none";
      galFive.style.display = "grid";
    }

    function hideGalFive() {
      galFive.style.display = "none";
      galOne.style.display = "grid";
    }

    function hideGalOneReverse() {
      galOne.style.display = "none";
      galFive.style.display = "grid";
    }

    function hideGalFiveReverse() {
      galFive.style.display = "none";
      galFour.style.display = "grid";
    }

    function hideGalFourReverse() {
      galFour.style.display = "none";
      galThree.style.display = "grid";
    }

    function hideGalThreeReverse() {
      galThree.style.display = "none";
      galTwo.style.display = "grid";
    }

    function hideGalTwoReverse() {
      galTwo.style.display = "none";
      galOne.style.display = "grid";
    }
  </script>
</html>
