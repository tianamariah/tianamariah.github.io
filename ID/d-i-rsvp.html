    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img src="top-flower-img.png" alt="Purple flower bunches.">
      </header>
      <nav class="nav-grid">
        <div>
          <a href="#">Our Story</a>
        </div>

        <div>
          <a href="#">Registry</a>
        </div>
        <div>
          <a href="#">RSVP</a>
        </div>
        <div>
          <a href="#">VENDORS</a>
        </div>
      </nav>

      <section class="di-form">
        <h1>respond, if you please:</h1>
        <p>To RSVP, please fill out the form below:</p>
        <div class="center-form">
        <form action="https://formspree.io/f/mbjnkrll" method="POST">
          <div>
            <label>
              <strong>First Name:</strong>
              <input type="text" name="first-name" class="input-box">
            </label>
          </div>
          <br>
          <div class="margin-top">
            <label>
              <strong>Last Name:</strong>
              <input type="text" name="last-name" class="input-box">
            </label>
          </div>
          <br>

          <div class="margin-top">
            <label>
              <strong>Email:</strong>
              <input type="email" name="email" class="input-box">
            </label>
          </div>
          <br>

          <div class="margin-top">
            <label>
              <strong>How many guests will you bring?</strong>
              <input type="number" name="guest-number">
            </label>
          </div>

          <br>

          <div class="margin-top">
            <button type="submit"><strong>Send</strong></button>
          </div>
        </form>
        </div>
      </section>
    </div>
  </body>
