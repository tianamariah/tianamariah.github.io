      <section class="di-form">
        <h2>Complete Form to RSVP:</h2>
        <div class="center-form">
        <form action="https://formspree.io/f/mbjnkrll" method="POST">
          <div>
            <label>
              <strong>First Name:</strong>
              <input type="text" name="first-name" class="input-box">
            </label>
          </div>
          <br>
          <div class="margin-top">
            <label>
              <strong>Last Name:</strong>
              <input type="text" name="last-name" class="input-box">
            </label>
          </div>
          <br>

          <div class="margin-top">
            <label>
              <strong>Email:</strong>
              <input type="email" name="email" class="input-box">
            </label>
          </div>
          <br>

          <div class="margin-top">
            <label>
              <strong>How many guests will you bring?</strong>
              <input type="number" name="guest-number" class="input-box">
            </label>
          </div>
          <br>

          <div>
            <label>
              <strong>Guest First Name:</strong>
              <input type="text" name="guest-first-name" class="input-box">
            </label>
          </div>
          <br>
          <div class="margin-top">
            <label>
              <strong>Guest Last Name:</strong>
              <input type="text" name="guest-last-name" class="input-box">
            </label>
          </div>

          <br>

          <div class="margin-top">
            <button type="submit"><strong>Send</strong></button>
          </div>
        </form>
        </div>
      </section>
